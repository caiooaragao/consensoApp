<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="./cadastro.css" rel="stylesheet">


</head>

<body class="text-center">
    <header class="header-geral">
        <nav class="navbar navbar-dark navbar-expand-sm colo cor-azul text-light p-0">
            <div class="container ">
                <div class="logo"><a class="navbar-brand text-light " href="#">agendapp</a></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link  opcao" id="agendar-servico" href="./cadastro.html">Cadastro de Usuario</a>
                        <a id="meus-agendamentos" class="nav-link text-light opcao " href="./login.html">Login</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main class="form-signin">
        <form id="form-signin">
            <h1 class="h3 mb-3 fw-light mt-5 mb-4">Cadastro de usuário:</h1>

            <div id="div-nome">
                <label for="inputNome ">Nome:</label>
                <input type="text" class="form-control" id="inputNome">
            </div>

            <div id="div-email">
                <label for="inputEmail">E-mail:</label>
                <input type="text" class="form-control" id="inputEmail">

            </div>

            <div id="div-senha">
                <label for="inputSenha">Senha:</label>
                <input type="password" class="form-control" id="inputSenha">
            </div>

            <div id="div-tipo-usuario">
                <label for="tipoUsuario">Tipo do Usuario:</label>
                <select class="form-control" id="tipoUsuario">
                    <option value="1">Cliente</option>
                    <option value="2">Prestador</option>
                </select>
            </div>



            <button class="w-100 btn btn-lg btn-primary mt-5" id="btnSubmit" type="submit">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted">Consenso - 2023</p>
        </form>
    </main>
    <div class="modal fade " id="sucessoModal" tabindex="-1" role="dialog" aria-labelledby="sucessoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog bg-sucess" role="document">
            <div class="modal-content  bg-success text-light">
                <div class="modal-header bg-sucess">
                    <h5 class="modal-title bg-sucess" id="sucessoModalLabel">Sucesso</h5>
                </div>
                <div class="modal-body bg-sucess">
                    Usuario cadastrado com sucesso!
                </div>
                <div class="modal-footer bg-sucess">
                    <a type="button" class="btn btn-secondary" data-dismiss="modal" href="./login.html">Fechar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade " id="sucessoModalInvalido" tabindex="-1" role="dialog" aria-labelledby="sucessoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog bg-sucess" role="document">
            <div class="modal-content  bg-danger text-light">
                <div class="modal-header bg-sucess">
                    <h5 class="modal-title bg-sucess" id="sucessoModalLabel">Erro</h5>
                </div>
                <div class="modal-body bg-sucess">
                    Credenciais inválidas!
                </div>
                <div class="modal-footer bg-sucess">
                    <a type="button" class="btn btn-secondary" data-dismiss="modal" href="./cadastro.html">Fechar</a>
                </div>
            </div>
        </div>
    </div>
    <footer class=" footer-item">
        <div>
            <img src="./img/Consenso_Marca_7.png" alt="" class="img-footer">
        </div>
        <div>
            <p class="texto-footer">Projeto Consenso 2023
            </p>
            <p class="texto-footer">Agendapp &copy Treina Recife</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="./Js/cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
