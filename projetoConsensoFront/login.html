<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">

    <title>Login</title>
</head>

<body>
    <header class="header-geral">
        <nav class="navbar navbar-dark navbar-expand-sm colo cor-azul text-light p-0">
            <div class="container ">
                <div class="logo"><a class="navbar-brand text-light " href="#">agendapp</a></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link  opcao" id="agendar-servico" href="./cadastro.html">Cadastro de Usuario</a>
                        <a id="meus-agendamentos" class="nav-link text-light opcao " href="./login.html">Login</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main class="form-signin d-flex align-items-center justify-content-center flex-column">

        <form id="form-signin">


            <div id="div-login">
                <label for="inputLogin ">Login:</label>
                <input type="text" class="form-control" id="inputLogin">
            </div>

            <div id="div-senha">
                <label for="inputSenha">Senha:</label>
                <input type="password" class="form-control" id="inputSenha">
            </div>
            <div class="d-none pt-2" id="login-incorreto">
                <p class="text-danger">Login ou senha incorretos</p>
            </div>




            <button class="w-100 btn btn-lg btn-primary mt-3" id="btnSubmit" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted text-center">Consenso - 2023</p>
        </form>
    </main>
    <footer class=" footer-item">
        <div>
            <img src="./img/Consenso_Marca_7.png" alt="" class="img-footer">
        </div>
        <div>
            <p class="texto-footer">Projeto Consenso 2023
            </p>
            <p class="texto-footer">Agendapp &copy Treina Recife</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./Js/login.js"></script>
</body>

</html>
