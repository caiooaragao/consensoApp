<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/meusServicosPrestador.css">

    <title>footer</title>

                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">

            </div>

    <main class="d-flex justify-content-center align-items-center flex-column gap-3 ">

            <div class="agendamentos-container">
                <div>
                    <p><strong>Instalação</strong></p>
                </div>
                <div>

                </div>
            </div>
        </div>
        <div class="main-container d-flex flex-column gap-3">
            <div class="agendamentos-container">

                </div>
                <div>

                </div>
            </div>
        </div>
        <div class="main-container d-flex flex-column gap-3">
            <div class="agendamentos-container">
                <div>
                    <p><strong>Troca de equipamento</strong></p>
                </div>
                <div>
                    <a href="#"><img class="img-icon" src="../img/caneta.svg" width="" alt=""></a>
                    <a href="#"><img class="img-icon" src="../img/lixo.svg" alt=""></a>
                </div>
            </div>
        </div>
        <div class=" main-container">
            <button class="botao mt-5">Novo Serviço</button>
        </div>

    <footer class=" footer-item">
        <div>

        </div>
        <div>

            </p>
            <p class="texto-footer">Agendapp &copy Treina Recife</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
