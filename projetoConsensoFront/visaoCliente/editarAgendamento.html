<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/editarAgendamento.css">

  <title>Editar Agendamento</title>
</head>

<body>
  <header class="header-geral">
    <nav class="navbar navbar-dark navbar-expand-sm colo cor-azul text-light p-0">
      <div class="container ">
        <div class="logo"><a class="navbar-brand text-light " href="#">agendapp</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link  opcao" id="agendarServico" href="../visaoCliente/agendarServico.html">Agendar
              Serviço</a>
            <a id="meusAgendamentos" class="nav-link text-light opcao " href="../visaoCliente/meusServicos.html">Meus
              Agendamentos</a>
            <a class="nav-link text-light opcao " onclick="logOff()" id="sair" href="#">Sair</a>

          </div>
        </div>
      </div>
    </nav>

  </header>
  <main class="d-flex justify-content-center align-items-center">
    <div>
      <form action="#" class="agendar-form">
        <div class="container formulario-box">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div id="selecione-servico" class="col-12">
                  <label for="Servico">Selecione o serviço:</label>
                </div>
                <div class="col-12">
                  <select class="select-class" id="selecionar-servico" name="teste" id="">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="data-form" class="col-8">
              <label for="data">Data:</label>
            </div>
            <div id="hora-form" class="col-4">
              <label for="hora">Hora:</label>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <input type="date" class="select-class text-center" name="teste" id="data">

              </input>
              <p class="text-danger d-none" id="data-invalida">Data inválida</p>
            </div>
            <div class="col-4">
              <input type="time" class="select-class text-center" name="teste" id="hora">

              </input>
              <p class="text-danger d-none" id="hora-invalida">Hora inválida</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button id="agendar-nome" class="botao mt-5">SALVAR</button>
            </div>
          </div>
        </div>
      </form>
    </div>


    <div id="sucessoModal1">
      <div class="modal fade " id="sucessoModal" tabindex="-1" role="dialog" aria-labelledby="sucessoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  " role="document">
          <div class="modal-content  bg-success text-light">
            <div class="modal-header bg-sucess">
              <h5 class="modal-title bg-sucess" id="sucessoModalLabel">Sucesso</h5>
            </div>
            <div class="modal-body bg-sucess">
              agendamento editado com sucesso!
            </div>
            <div class="modal-footer bg-sucess">
              <a type="button" class="btn btn-secondary" data-dismiss="modal"
                href="../visaoCliente/editarAgendamento.html">Fechar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class=" footer-item">
    <div>
      <img src="../img/Consenso_Marca_7.png" alt="" class="img-footer">
    </div>
    <div>
      <p class="texto-footer">Projeto Consenso 2023
      </p>
      <p class="texto-footer">Agendapp &copy Treina Recife</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="../Js/editarAgendamento.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function logOff() {
      localStorage.clear()
      window.location.href = '/projetoConsensoFront/login.html'
    }
  </script>
</body>

</html>
